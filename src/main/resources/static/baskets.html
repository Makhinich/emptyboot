    <h2>ALL BASKETS</h2>
    <button id="allBasketsButton">Get All Baskets</button>

    <p>Response:</p>
    <p id="allBaskets"></p>

    <script>
    $(function() {
        $("#allBasketsButton").click( function()
            {
                $.ajax({
                    url: "/baskets",
                    type: "get"
                }).then(function(data) {
                    $('#allBaskets').replaceWith(JSON.stringify(data, null, "\t"));
                });
            }
        );
    });
    </script>
